<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>login</title>
    <link rel="shortcut icon" href="/src/Bản sao của tapchat (1).png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/tailwindcss-colors.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />

    <!-- JS -->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
            integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
            integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    ></script>
</head>

<body>

<div class="bg-white py-3 py-md-5" style="height: 100vh; background: url('/src/Light Blue Colorful School Zoom Virtual Background (2).png')">
    <div class="container" style="margin-top: 10px;">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-5">
                <div class="p-4 p-md-5" style="background: rgb(64, 64, 64); box-shadow: rgba(0, 0, 0, 0.5) 0px 5px 15px; border-radius: 20px">
                    <div class="row mb-5">
                        <div class="col-12">
                            <div class="text-center">
                                <a href="#!">
                                    <img src="/src/tapchat (2) (1).png" alt="BootstrapBrain Logo" width="70%" height="70%">
                                </a>
                            </div>
                        </div>
                    </div>
                    <form id="register-form">
                        <div class="row gy-3 gy-md-4 overflow-hidden" style="margin-top: -20px;">
                            <div class="col-12">
                                <label for="username" class="form-label text-white">Username <span class="text-danger">*</span></label>
                                <div class="input-group">
                          <span class="input-group-text">
                            <i class='bx bx-user' ></i>
                          </span>
                                    <input type="text" class="form-control" name="username" id="username" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="name" class="form-label text-white">Name <span class="text-danger">*</span></label>
                                <div class="input-group">
                          <span class="input-group-text">
                            <i class='bx bx-tag' ></i>
                          </span>
                                    <input type="text" class="form-control" name="name" id="name" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label text-white">Email <span class="text-danger">*</span></label>
                                <div class="input-group">
                        <span class="input-group-text">
                            <i class='bx bx-envelope'></i>
                        </span>
                                    <input type="email" class="form-control" name="email" id="email" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label text-white">Password <span class="text-danger">*</span></label>
                                <div class="input-group">
                        <span class="input-group-text">
                            <i class='bx bxs-key' ></i>
                        </span>
                                    <input type="password" class="form-control" name="password" id="password" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Đăng Ký</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12">
                            <hr class="mt-5 mb-4 border-secondary-subtle text-white">
                            <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center">
                                <a href="login.html" class="link-secondary text-decoration-none">Quay trở lại đăng nhập</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#register-form").submit((e) => {
       e.preventDefault();

       fetch("http://localhost:8088/api/v1/auth/register", {
           method: "POST",
           headers: {
               "Content-Type": "application/json",
           },
           body: JSON.stringify({
               username: $("#username").val(),
               name: $("#name").val(),
               email: $("#email").val(),
               password: $("#password").val(),
           })
       }).then(resp => {
           if (!resp.ok) {
               throw new Error('Registration failed');
           }
           return resp.json();
       }).then(data => {
           alert(data.message);
           window.location.href = "login.html";
       }).catch(err => {
           alert(err.message);
       })
   });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
<script src="/src/main.js"></script>
</body>
</html>
